version: '3'

services:
  my-app2:
    image: nginx
    restart: always
    volumes:
      - "./:/usr/share/nginx/html"
    environment:
      # NGINX-PROXY ENVIRONMENT VARIABLES: UPDATE ME
      - VIRTUAL_HOST=website-2.com 
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=website-2.com 
      - LETSENCRYPT_EMAIL=your.email@domain.com
      # /END NGINX-PROXY ENVIRONMENT VARIABLES
    expose:
      - 80

networks:
  proxy:
    external:
      name: nginx-proxy
